<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="styles_acc.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <iframe src="../navbar/nav.html" frameborder="0" width="100%" height="100"></iframe>
  <div class="container">
    <div class="form-container">
      <form id="signin-form" class="form active">
        <h2>Sign In</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <form id="signUpForm" class="form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name" required>
        <input type="text" placeholder="Contact Number" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="buttons">
      <button onclick="showForm('signin-form')">Sign In</button>
      <button onclick="showForm('signUpForm')">Sign Up</button>
    </div>
  </div>

  <script>
    function showForm(formId) {
      var forms = document.querySelectorAll('.form');
      forms.forEach(form => {
        if (form.id === formId) {
          form.classList.add('active');
        } else {
          form.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
